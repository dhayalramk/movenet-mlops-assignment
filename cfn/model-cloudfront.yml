AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFront distribution for MoveNet versioned models

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues: [dev, stg, prod]
    Description: Environment name (used in resource naming)

  AWSAccountId:
    Type: String
    Description: AWS Account ID used in bucket name

Resources:
  ModelBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWSAccountId}-${Environment}-movenet-models"
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  ModelOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Access Identity for MoveNet Model Bucket

  ModelBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ModelBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt ModelOAI.S3CanonicalUserId
            Action: "s3:GetObject"
            Resource: !Sub "${ModelBucket.Arn}/*"

  ModelResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub "ModelResponseHeadersPolicy-${Environment}"
        CorsConfig:
          AccessControlAllowOrigins: { Items: ["*"] }
          AccessControlAllowHeaders: { Items: ["*"] }
          AccessControlAllowMethods: { Items: ["GET", "HEAD"] }
          AccessControlAllowCredentials: false
          OriginOverride: true
        SecurityHeadersConfig:
          ContentTypeOptions: { Override: true }
          FrameOptions: { FrameOption: DENY, Override: true }
          ReferrerPolicy: { ReferrerPolicy: strict-origin-when-cross-origin, Override: true }
          XSSProtection: { Protection: true, ModeBlock: true, Override: true }

  ModelCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: ""
        Origins:
          - Id: S3ModelOrigin
            DomainName: !GetAtt ModelBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${ModelOAI}"
        DefaultCacheBehavior:
          TargetOriginId: S3ModelOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD]
          CachedMethods: [GET, HEAD]
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies: { Forward: none }
          ResponseHeadersPolicyId: !Ref ModelResponseHeadersPolicy
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
        Comment: !Sub "CloudFront for MoveNet Models - ${Environment}"
        PriceClass: PriceClass_100

Outputs:
  ModelBucketName:
    Description: S3 Bucket for models
    Value: !Ref ModelBucket

  ModelCloudFrontURL:
    Description: CloudFront URL for MoveNet models
    Value: !Sub "https://${ModelCloudFrontDistribution.DomainName}"

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref ModelCloudFrontDistribution
