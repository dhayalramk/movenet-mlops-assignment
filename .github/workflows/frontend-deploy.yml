name: Frontend CI/CD (S3 + CloudFront)

on:
  push:
    branches: [main, frontend]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: ap-south-1
      ENV: prod
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DIST_ID }}
      FRONTEND_BUCKET_NAME: ${{ secrets.AWS_ACCOUNT_ID }}-prod-movenet-frontend

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§¾ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¤ Sync Frontend to S3
        run: |
          aws s3 sync ./frontend s3://${{ env.FRONTEND_BUCKET_NAME }} \
            --region $AWS_REGION \
            --delete \
            --only-show-errors \
            --acl public-read \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate"

      - name: ðŸš€ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
