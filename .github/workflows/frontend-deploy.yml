name: Frontend CI/CD (S3 + CloudFront)

on:
  push:
    branches: [main, frontend]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      AWS_REGION: ap-south-1
      ENV: prod
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      FRONTEND_BUCKET_NAME: ${{ secrets.AWS_ACCOUNT_ID }}-prod-movenet-frontend
      STACK_NAME: movenet-frontend-stack

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§¾ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ› Debug â€“ List frontend folder contents
        run: |
          echo "Listing ./frontend/"
          ls -alh ./frontend

      - name: ðŸ” Get CloudFront Distribution ID from Stack Output
        id: cf
        run: |
          DIST_ID=$(aws cloudformation describe-stacks \
            --region $AWS_REGION \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontDistributionId'].OutputValue" \
            --output text)
      
          if [ -z "$DIST_ID" ]; then
            echo "âŒ CloudFront Distribution ID not found"
            exit 1
          fi
      
          echo "DISTRIBUTION_ID=$DIST_ID" >> $GITHUB_ENV
          echo "âœ… CloudFront Distribution ID: $DIST_ID"


      - name: ðŸ“¤ Sync Frontend to S3
        run: |
          echo "ðŸš€ Syncing frontend to bucket: $FRONTEND_BUCKET_NAME"
          aws s3 sync ./frontend s3://$FRONTEND_BUCKET_NAME \
            --region $AWS_REGION \
            --delete \
            --only-show-errors \
            --cache-control "max-age=0, no-cache, no-store, must-revalidate"

      - name: ðŸš€ Invalidate CloudFront Cache
        run: |
          echo "âš¡ Invalidating CloudFront cache on: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"

      - name: ðŸ“Ž Print Deployed CloudFront URL
        run: |
          URL=$(aws cloudformation describe-stacks \
            --region $AWS_REGION \
            --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='CloudFrontURL'].OutputValue" \
            --output text)
          echo "âœ… Deployed URL: $URL"
  
