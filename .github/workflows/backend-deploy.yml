name: Backend CI/CD (App Runner via ECR)

on:
  push:
    branches: [main, backend]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    env:
      AWS_REGION: ap-south-1
      BACKEND_IMAGE_NAME: movenet-backend-prod
      APP_ENV: prod
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      APP_RUNNER_SERVICE_NAME: movenet-backend-service
      ECR_ACCESS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/AppRunnerECRAccessRole

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ§¾ Configure AWS Credentials (Access Key Mode)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Build and Push Docker Image
        run: |
          IMAGE_URI="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.BACKEND_IMAGE_NAME }}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t $IMAGE_URI ./backend
          docker push $IMAGE_URI

      - name: ðŸš€ Deploy App Runner via CloudFormation
        run: |
          IMAGE_URI="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.BACKEND_IMAGE_NAME }}:${GITHUB_SHA}"

          aws cloudformation deploy \
            --region ${{ env.AWS_REGION }} \
            --template-file cfn/apprunner-service.yml \
            --stack-name movenet-apprunner-service \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              ImageUri="$IMAGE_URI" \
              RoleArn="${{ env.ECR_ACCESS_ROLE_ARN }}" \
              AppEnv="${{ env.APP_ENV }}" \
              AppName="${{ env.APP_RUNNER_SERVICE_NAME }}"
